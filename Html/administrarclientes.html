<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Clientes</title>
    <link rel="stylesheet" href="../Css/administrarclientesstyles.css">
</head>
<body>
    <div class="container">
        <h2>Administrar Clientes</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar clientes...">
            <img src="../images/search.svg" alt="Buscar">
        </div>
        <h3>Lista de Clientes</h3>
        <div class="user-actions">
            <button id="deleteClientBtn">Eliminar Cliente</button>
            <button id="addClientBtn" onclick="window.location.href='./agregarcliente.html';">Agregar Cliente</button>
        </div>
        <table id="clientList">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Número Telefónico</th>
                    <th>Tipo de Identificación</th>
                    <th>Número de Identificación</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán dinámicamente los clientes -->
            </tbody>
        </table>
    </div>
    <script src="../JavaScript/administrarclientesscripts.js"></script>
</body>
</html>
