<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../Css/administraraccesosstyles.css">
</head>
<body>
    <div class="container">
        <h2>Gestión de Productos</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <img src="../images/search.svg" alt="Buscar">
        </div>
        <h3>Lista de Productos</h3>
        <div class="product-actions">
            <button id="deleteProductBtn">Eliminar Producto</button>
            <button id="addProductBtn" onclick="window.location.href='./agregarproducto.html';">Agregar Producto</button>
        </div>
        <table id="productList">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad Disponible</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán dinámicamente los productos -->
            </tbody>
        </table>
    </div>
    <script src="../JavaScript/adminproductos.js"></script>
</body>
</html>
