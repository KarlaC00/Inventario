<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Proveedores</title>
    <link rel="stylesheet" href="../Css/administrarproveedoresstyles.css">
</head>
<body>
    <div class="container">
        <h2>Administrar Proveedores</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar proveedores...">
            <img src="../images/search.svg" alt="Buscar">
        </div>
        <h3>Lista de Proveedores</h3>
        <div class="user-actions">
            <button id="deleteProviderBtn">Eliminar Proveedor</button>
            <button id="addProviderBtn" onclick="window.location.href='./agregarproveedor.html';">Agregar Proveedor</button>
        </div>
        <table id="providerList">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Número Telefónico</th>
                    <th>Tipo de Identificación</th>
                    <th>Número de Identificación</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán dinámicamente los proveedores -->
            </tbody>
        </table>
    </div>
    <script src="../JavaScript/administrarproveedoresscripts.js"></script>
</body>
</html>
