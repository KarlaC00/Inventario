<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="../Css/agregarusuariostyles.css">
</head>
<body>
    <div class="container">
        <h2>Agregar Usuario</h2>
        <form id="agregarUsuarioForm" action="../Php/agregarusuario.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="numeroTelefonico">Número Telefónico:</label>
                <input type="text" id="numeroTelefonico" name="numeroTelefonico" required>
            </div>
            <div class="form-group">
                <label for="tipoIdentificacion">Tipo de Identificación:</label>
                <select id="tipoIdentificacion" name="tipoIdentificacion" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="RCN">Registro Civil de Nacimiento</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="RUT">Registro Único Tributario</option>
                    <option value="TIN">Tarjeta de Identificación Tributaria</option>
                    <option value="NIT">Número de Identificación Tributaria</option>
                    <option value="NUIP">Número Único de Identificación Personal</option>
                    <option value="EPS">Entidad Promotora de Salud</option>
                    <option value="ARP">Administradora de Riesgos Laborales</option>
                    <option value="PPE">Permiso Provisional Especial</option>
                    <option value="PEP">Permiso Especial de Permanencia</option>
                    <option value="TSE">Tarjeta de Servicios Electrónicos</option>
                    <option value="TP">Tarjeta Profesional</option>
                    <option value="CREMIL">Carné Militar</option>
                    <option value="RUNT">Registro Único Nacional de Tránsito</option>
                    <!-- Agrega otras opciones si es necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación:</label>
                <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="nivelAcceso">Nivel de Acceso:</label>
                <select id="nivelAcceso" name="nivelAcceso" required>
                    <option value="1">Escritura</option>
                    <option value="2">Lectura</option>
                    <!-- Agrega otras opciones si es necesario -->
                </select>
            </div>
            <button type="submit">Agregar</button>
        </form>
    </div>
    <script src="../JavaScript/agregarusuarioscripts.js"></script>
</body>
</html>
